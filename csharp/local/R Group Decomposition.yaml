id: 27b9cd82-6d18-4805-b3b6-b4e3446d665b
name: R Group Decomposition
serviceName: RGroupDecomposition
executorId: Glysade.CSharpDataFxn
serviceUri: glysade.csharp
version: 1.0.0
inputFields:
  - control:
      id: queryData
      label: Enter cores
      type: sketcher
      validationRules:
        - type: structure
          message: Must enter a structure
    request:
      id: queryData
      dataType: string
      contentType: chemical/x-mdl-molfile
      field: structure
  - control:
      id: structureColumn
      label: Select structure column
      type: columnselect
      filters:
        - dataType: string
          contentType:
            - chemical/x-mdl-molfile
            - chemical/x-mdl-molfile-v3000
            - chemical/x-smiles
            - chemical/x-daylight-smiles
        - dataType: binary
          contentType:
            - chemical/x-mdl-molfile
            - chemical/x-mdl-molfile-v3000
      validationRules:
        - type: required
          message: Must select column of 2D structures
    request:
      id: structureColumn
      dataType: string
      selectorType: column
  - control:
      label: Match on defined R groups only
      id: matchOnRGroupsOnly
      type: checkbox
    request:
      id: matchOnRGroupsOnly
      dataType: boolean
      data: !!bool false
  - control:
      label: Treat disconnected structure as single fragmented core (instead of
        separate cores)
      id: allowFragmentedCore
      type: checkbox
    request:
      id: allowFragmentedCore
      dataType: boolean
      data: !!bool false
  - control:
      label: Match core to tautomers
      tooltip: Available for Charts versions 4.3.0.6 or later
      id: tautomerCore
      type: checkbox
    request:
      id: tautomerCore
      dataType: boolean
      data: !!bool false
  - control:
      label: Output format
      id: outputFormat
      type: radiogroup
      radios:
        - text: chemical/x-mdl-molfile
          value: chemical/x-mdl-molfile
        - text: chemical/x-smiles
          value: chemical/x-smiles
      validationRules:
        - type: required
          message: Must select something from 'Output format'
    request:
      field: structure
      id: outputFormat
      dataType: string
      data: chemical/x-mdl-molfile
  - control:
      id: prefix
      label: Column prefix
      type: text
    request:
      id: prefix
      dataType: string
      data: ""
  - control:
      id: suffix
      label: Column suffix
      type: text
    request:
      id: suffix
      dataType: string
      data: ""
description: Performs R group decomposition on the  structures in a data table column
category: Chemistry
ironPython: ''
chemistryFunction: true
maximumOutputColumns: !!int 50
maximumOutputTables: !!int 0
tags:
- text: chemistry
  color: '#50AF28'
- color: '#e2f062'
  text: tform