id: a9ff4fa7-ce7b-8efc-b125-de80fab3e8df
name: Sequence Annotation
description: Create GenBank annotations for a sequence or GenBank column
category: Biopolymer
version: 1.0.0
serviceName: SequenceAnnotationDataFunction
serviceUri: glysade.csharp
executorId: Glysade.CSharpDataFxn
inputFields:
- control:
    id: sequenceColumn
    label: Select sequence column
    type: columnselect
    multi: !!bool false
    validationRules:
    - type: required
      message: Select a column containing valid sequences
    filters:
    - dataType: string
      contentType:
      - chemical/x-sequence
    - dataType:
      - binary
      contentType:
      - chemical/x-genbank
  request:
    id: sequenceColumn
    dataType: string
    selectorType: column
    adapterColumn: !!bool true
- control:
    id: outputColumn
    label: Enter a name for the output column
    type: text
    validationRules:
    - type: required
      message: ''
  request:
    id: outputColumn
    dataType: string
    data: Annotated Sequence
- control:
    id: start
    label: Region start location
    type: text
    validationRules:
    - type: required
      message: Enter a starting location
    - type: numeric
      message: Value must be an integer
  request:
    id: start
    dataType: integer
- control:
    id: end
    label: Region end location
    type: text
    validationRules:
    - type: required
      message: Enter an ending location
    - type: numeric
      message: Value must be an integer
  request:
    id: end
    dataType: integer
assembly: PublisherCore
tags:
- color: '#337abc'
  text: sequence
- color: '#AFC9E1'
  text: annotation
updateBehavior: automatic
maximumOutputColumns: !!int 1
maximumOutputTables: !!int 0
chemistryFunction: !!bool false
outputFields:
- id: sequenceColumn
  name: Sequence column
  source: inputField
  type: sequence
- id: outputColumn
  name: Output Column
  source: inputField
  type: default
- id: start
  name: Region start location
  source: inputField
  type: default
- id: end
  name: Region end location
  source: inputField
  type: default
allowedClients:
- Analyst
- WebPlayer
demoUrl: 
limitBy: none
minimumChartsVersion: 
confirmSubmit: 
