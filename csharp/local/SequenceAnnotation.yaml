id: 45222c81-f454-de7d-fbd5-aaa69fe067e4
name: Sequence Annotation
description: Create GenBank annotations for a sequence or GenBank column
category: Biopolymer
version: 1.0.0
serviceName: SequenceAnnotationDataFunction
serviceUri: glysade.csharp
executorId: Glysade.CSharpDataFxn
inputFields:
- control:
    id: sequenceColumn
    label: Select sequence column
    type: columnselect
    multi: !!bool false
    validationRules:
    - type: required
      message: Select a column containing valid sequences
    filters:
    - dataType: string
      contentType:
      - chemical/x-sequence
    - dataType:
      - binary
      contentType:
      - chemical/x-genbank
  request:
    id: sequenceColumn
    dataType: string
    selectorType: column
    adapterColumn: !!bool true
- control:
    id: start
    label: Region start location
    type: text
    validationRules:
    - type: required
      message: Enter a starting location
  request:
    id: start
    dataType: integer
- control:
    id: end
    label: Region end location
    type: text
    validationRules:
    - type: required
      message: Enter an ending location
  request:
    id: end
    dataType: integer
assembly: PublisherCore
tags: []
updateBehavior: automatic
maximumOutputColumns: !!int 1
maximumOutputTables: !!int 0
chemistryFunction: !!bool false
outputFields:
- id: sequenceColumn
  name: Sequence column
  source: inputField
  type: sequence
- id: start
  name: Region start location
  source: inputField
  type: default
- id: end
  name: Region end location
  source: inputField
  type: default
allowedClients:
- Analyst
- WebPlayer
demoUrl: 
limitBy: none
minimumChartsVersion: 
confirmSubmit: 
