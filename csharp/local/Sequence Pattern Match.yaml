id: 0473c160-a492-488b-960f-eba70557785c
name: Sequence Pattern Match
serviceName: PublisherCore.SequencePatternMatchDataFunction
assembly: PublisherCore
executorId: Glysade.CSharpDataFxn
serviceUri: glysade.csharp
version: 1.0.0
inputFields:
- control:
    id: sequenceColumn
    label: Select sequence column
    type: columnselect
    filters:
    - dataType: string
      contentType: chemical/x-sequence
    - dataType: binary
      contentType: chemical/x-genbank
    validationRules:
    - type: required
    multi: !!bool false
  request:
    id: sequenceColumn
    dataType: string
    selectorType: column
- control:
    id: patterns
    label: Match patterns
    type: select
    multi: !!bool true
    options:
    - text: Asparagine Deamidation
      value: Asparagine Deamidation,(?=(N[GSTN]))
    - text: Aspartic Acid Fragmentation
      value: Asparagine Deamidation,DP
    - text: Aspartic Acid Isomerization
      value: Aspartic Acid Isomerization,(?=(D[GSTDH]))
    - text: Cysteine
      value: Cysteine,C
    - text: Lysine N-glycation
      value: Lysine N-glycation,(<=(K[DE]|[DE]K))
    - text: N-glycosylation
      value: N-glycosylation,N[^P][TS]
    - text: N-terminal Glutamic Acid
      value: N-terminal Glutamic Acid,^E
    - text: Oxidation
      value: Oxidation,[MW]
    validationRules:
    - type: required
  request:
    id: patterns
    dataType: list(string)
    data:
    - Cysteine,C
    - Oxidation,[MW]
description: Create a set of boolean columns indicating the presence or absence of
  predefined regular expression patterns.
category: Biopolymer
maximumOutputColumns: !!int 10
maximumOutputTables: !!int 0
ironPython: ''
tags:
- color: '#337abc'
  text: sequence
- color: '#f1f72d'
  text: filter  
