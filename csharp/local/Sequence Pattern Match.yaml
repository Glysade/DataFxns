id: 4d926330-38e8-c483-68cb-1bb5ea0e56bf
name: Sequence Pattern Match
description: Create a set of boolean columns indicating the presence or absence of predefined regular expression patterns.
category: Biopolymer
version: 1.0.1
serviceName: PublisherCore.SequencePatternMatchDataFunction
serviceUri: glysade.csharp
executorId: Glysade.CSharpDataFxn
inputFields:
- control:
    id: sequenceColumn
    label: Select sequence column
    type: columnselect
    filters:
    - dataType: string
      contentType: chemical/x-sequence
    - dataType: binary
      contentType: chemical/x-genbank
    validationRules:
    - type: required
    multi: !!bool false
  request:
    id: sequenceColumn
    dataType: string
    selectorType: column
- control:
    id: outputColumn
    label: Enter label for outputColumn
    type: text
  request:
    id: outputColumn
    dataType: string
- control:
    id: patterns
    label: Match patterns
    type: select
    multi: !!bool true
    options:
    - text: Asparagine Deamidation
      value: Asparagine Deamidation,(?=(N[GSTN]))
    - text: Aspartic Acid Fragmentation
      value: Aspartic Acid Fragmentation,DP
    - text: Aspartic Acid Isomerization
      value: Aspartic Acid Isomerization,(?=(D[GSTDH]))
    - text: Cysteine
      value: Cysteine,C
    - text: Lysine N-glycation
      value: Lysine N-glycation,(?<=(K[DE]|[DE]K))
    - text: N-glycosylation
      value: N-glycosylation,N[^P][TS]
    - text: N-terminal Glutamic Acid
      value: N-terminal Glutamic Acid,^E
    - text: Oxidation
      value: Oxidation,[MW]
    validationRules:
    - type: required
  request:
    id: patterns
    dataType: list(string)
    data:
    - Cysteine,C
    - Oxidation,[MW]
assembly: PublisherCore
tags:
- color: '#337abc'
  text: sequence
- color: '#f1f72d'
  text: filter
updateBehavior: automatic
maximumOutputColumns: !!int 10
maximumOutputTables: !!int 0
chemistryFunction: !!bool false
allowedClients:
- Analyst
- WebPlayer
demoUrl: 
limitBy: none
minimumChartsVersion: 
confirmSubmit: 
