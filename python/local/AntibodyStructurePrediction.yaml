id: 80353f4b-c5e1-4fd2-d019-25199ef1239e
name: Antibody Structure Prediction
description: Predict antibody 3D structure given heavy and light chain sequences.
category: Biopolymer
version: 1.0.0
serviceName: AntibodyStructurePrediction
serviceUri: glysade.python
executorId: Glysade.CPythonDataFxn
inputFields:
- control:
    id: heavyChain
    label: Select column with heavy chain sequence
    type: columnselect
    multi: !!bool false
    validationRules:
    - type: required
      message: Select column containing heavy chain sequence
    filters:
    - dataType: string
      contentType:
      - chemical/x-sequence
  request:
    id: heavyChain
    dataType: string
    selectorType: column
- control:
    id: lightChain
    label: Select column with light chain sequence
    type: columnselect
    multi: !!bool false
    validationRules:
    - type: required
      message: Select column containing light chain sequence
    filters:
    - dataType: string
      contentType:
      - chemical/x-sequence
  request:
    id: lightChain
    dataType: string
    selectorType: column
- control:
    id: idColumn
    label: ID column
    type: columnselect
    multi: !!bool false
    validationRules:
    - type: required
      message: Specify a column with unique IDs
    filters:
    - dataType: string
      contentType: []
  request:
    id: idColumn
    dataType: string
    selectorType: column
- control:
    id: outputDirectory
    label: Output directory
    type: file
    fileTypes:
    - extension: .smi
      contentType: chemical/x-smiles
      name: SMILES (*.smi)
    - extension: .sdf
      contentType: chemical/x-mdl-sdfile
      name: SD file (*.sdf)
    - extension: .mol
      contentType: chemical/x-mdl-molfile
      name: MOL file (*.mol)
    - extension: .pdb
      contentType: chemical/x-pdb
      name: Protein Data Bank (*.pdb)
    mode: path
    pathType: folder
    validationRules:
    - type: required
      message: Specify an output directory for the predicted structures
  request:
    id: outputDirectory
    dataType: string
tags:
- color: '#dddddd'
  text: MAB
- color: '#FE92C0'
  text: structure
updateBehavior: automatic
maximumOutputColumns: !!int 1
maximumOutputTables: !!int 0
chemistryFunction: !!bool false
allowedClients:
- Analyst
- WebPlayer
demoUrl: 
limitBy: none
minimumChartsVersion: 
confirmSubmit: 
